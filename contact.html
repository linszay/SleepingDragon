<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <title>About</title>
</head>
<body class="contact">
    <div class="contact page-container">
    <div class="content-wrap">
    <header class="container-md"> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Sleeping Dragon</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="about.html">About</a>
                  <a class="nav-link" href="product.html">Product</a>
                  <a class="nav-link" href="contact.html">Contact Us</a>
                  <a class="nav-link disabled" aria-disabled="true"></a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section>
            <div class="container-md">
                <form action="#" method="post">
                    <fieldset>
                        <legend class="visually-hidden">Your personal information</legend>
                        <div class="form-group col-1-2">
                            <label for="your-first-name">First Name</label>
                            <div class="form-field">
                                <span class="form-field-container">
                                    <input type="text" name="your-first-name" id="your-first-name" placeholder="e.g. Mike" pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="35" autocomplete="on" accesskey="f" required>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-1-2">
                            <label for="your-last-name">Last Name</label>
                            <div class="form-field">
                                <span class="form-field-container">
                                    <input type="text" name="your-last-name" id="your-last-name" placeholder="e.g. Smith" pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="40" autocomplete="on" accesskey="l" required>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-2-">
                            <label for="your-email">Email</label>
                            <div class="form-field">
                                <span class="form-field-container">
                                    <input type="email" name="your-email" id="your-email" placeholder="e.g. youremail@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="55" autocomplete="on" accesskey="e" required>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="visually-hidden">Your comment</legend>
                        <div class="form-group col-2-3">
                            <label for="your-title">Comment</label>
                            <div class="form-field">
                                <span class="form-field-container">
                                    <input type="text" name="your-comment" id="your-comment" placeholder="Your comment" pattern="[A-Za-zÀ-ž\s]{4,}" maxlength="75" autocomplete="on" accesskey="t" required>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="button button-primary">Post my comment</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
      </main>
      <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2023 Sleep Aid. Todos los derechos reservados.</p>
      </footer>
      </div>
    </div>
</body>
</html>
